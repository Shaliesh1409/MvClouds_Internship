<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
</head>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
    margin: 0;
  }
  
  .calculator {
    width: 400px;
    background-color: black;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
  }
  
  #display {
    width: 95%;
    padding: 5px;
    font-size: 18px;
    margin-bottom: 10px;
  }
  
  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 5px;
  }
  
  button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    background-color: #e0e0e0;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #ccc;
  }
  
</style>

<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="clearDisplay()">AC</button>
      <button onclick="handleDeleteButtonClick()">DEL</button>

      <button onclick="appendCharacter('*')">*</button>
      <button onclick="appendCharacter('-')">-</button>
      <button onclick="appendCharacter('9')">9</button>
      <button onclick="appendCharacter('8')">8</button>
      <button onclick="appendCharacter('7')">7</button>
      <button onclick="appendCharacter('+')">+</button>
      <button onclick="appendCharacter('6')">6</button>
      <button onclick="appendCharacter('5')">5</button>
      <button onclick="appendCharacter('4')">4</button>
      <button onclick="appendCharacter('/')">/</button>

      <button onclick="appendCharacter('3')">3</button>
      <button onclick="appendCharacter('2')">2</button>
      <button onclick="appendCharacter('1')">1</button>
      <button onclick="calculate()">=</button>



      <button onclick="appendCharacter('0')">0</button>
      <button onclick="appendCharacter('00')">00</button>
      <button onclick="appendCharacter('.')">.</button>
      <button id="bracket-btn" onclick="handleBracketButtonClick()">( )</button>


    </div>
  </div>
  <script>
    let displayValue = "";

    const bracketButton = document.getElementById('bracket-btn');


function appendCharacter(char) {
  displayValue += char;
  updateDisplay();
}

function clearDisplay() {
  displayValue = "";
  updateDisplay();
}

function calculate() {
  try {
    displayValue = eval(displayValue).toString();
    updateDisplay();
  } catch (error) {
    displayValue = "Error";
    updateDisplay();
  }
}

function handleDeleteButtonClick() {
  displayValue = displayValue.slice(0, -1);
  updateDisplay();
}
function handleBracketButtonClick() {
  const bracket = bracketButton.textContent;
  if (bracket === '( )') {
    displayValue += '(';
    bracketButton.textContent = ')';
  } else {
    displayValue += ')';
    bracketButton.textContent = '( )';
  }
  updateDisplay();
}


function updateDisplay() {
  document.getElementById("display").value = displayValue;
}

  </script>
</body>

</html>
